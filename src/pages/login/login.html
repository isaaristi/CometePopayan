
<ion-content class="login">

  <div class="btns">

      <ion-item>
        <ion-label floating icon-left> <ion-icon name="person"></ion-icon>Nombre de usuario o email</ion-label>
        
        <ion-input name="nombre" type="text" clear [(ngModel)]="users" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating icon-left><ion-icon name="lock"></ion-icon>Contrase√±a</ion-label>
        <ion-input name="pass" type="password" clear [(ngModel)]="pass" required></ion-input>
      </ion-item>

      <button ion-button clear class="but" (click)="login()">Ingresar</button>
      
  </div>

</ion-content>
