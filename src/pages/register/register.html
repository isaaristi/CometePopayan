<ion-header>
  <ion-navbar color="barra">
    <ion-title>Registrar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="fondo">

  <div ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 class="btns">
    <ion-item class="item">
      <ion-label floating icon-left>
        <ion-icon name="person"></ion-icon>Nombre de usuario</ion-label>
      <ion-input name="nombre" type="text" [(ngModel)]="users" required></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label floating icon-left>
        <ion-icon name="at"></ion-icon>Correo</ion-label>
      <ion-input name="correo" type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label floating icon-left>
        <ion-icon name="lock"></ion-icon>ContraseÃ±a</ion-label>
      <ion-input name="pass" type="password" [(ngModel)]="pass" required></ion-input>
    </ion-item>
    <br><br>
    <button ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 ion-button clear class="but" (click)="register()">Registrarse</button>
  </div>
</ion-content>
